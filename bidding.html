<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding Page</title>
    <link rel="stylesheet" href="resources/bootsrap.css">
    <link rel="stylesheet" href="bidding-style.css"> <!-- Separate CSS for bidding -->
</head>
<body>
    <!-- Top Header with Logo, Title, Search Bar, and Icons -->
    <div class="bg-light-purple p-3 mb-3 d-flex justify-content-between align-items-center shadow-sm" style="background-color: white;">
        <div class="d-flex align-items-center text-light-purple">
            <img src="images/CAMBA.png" alt="Logo" class="logo img-fluid" style="width: 50px; height: auto;">
            
            <input type="text" class="form-control rounded ml-3 border-purple" placeholder="Search artist..." aria-label="Search artist" style="width: 250px;">
        </div>
        <div>
            <a href="bidding.html" class="text-light-purple mr-3">
                <i class="fas fa-gavel"></i> <!-- Auction Icon -->
            </a>
            <a href="index.html" class="text-light-purple mr-3">
                <i class="fas fa-home"></i> <!-- Home Icon -->
            </a>
            <a href="cart.html" class="text-light-purple mr-3">
                <i class="fas fa-shopping-cart"></i> <!-- Cart Icon -->
            </a>
            <a href="#" class="text-light-purple">
                <i class="fas fa-bars"></i> <!-- Hamburger Menu Icon -->
            </a>
        </div>
    </div>

    <!-- Painting Information -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="bg-light-purple p-3 rounded">
                    <div oncontextmenu="disableRightClick(event)">
                        <img src="link-to-image-1" class="img-fluid" alt="Arouse A Rose">
                    </div>
                    <h5>Arouse A Rose</h5>
                    <p>Artist: Xanne</p>
                    <p>Description: Mixed Media (Recycled Plastic Bags, Acrylic and Oil Paint)</p>
                    <p>Starting Price: <strong>P94,000</strong></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bg-light-purple p-3 mt-2 rounded mb-3">
                    <h4 class="mb-0">CURRENT BID PRICE:</h4>
                    <p style="font-size: 1.25em; font-weight: bold; margin: 0;">
                        P<strong id="currentBidPrice">102,000</strong>
                        <span style="font-weight: normal; float: right;">user21******</span>
                    </p>
                </div>
                
                <div class="input-group mb-3">
                    <input type="text" id="bidInput" class="form-control" placeholder="Enter your bid" oninput="formatInput(this)">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" onclick="confirmBid()">Confirm</button>
                    </div>
                </div>
                <button type="button" class="btn btn-danger" onclick="window.location.href='auction.html'">Exit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Separate JS for bidding -->
</body>
</html>
